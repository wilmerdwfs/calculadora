<!DOCTYPE html>
<html>
  <head>
        <title>Calculadora</title>
        <link rel="stylesheet" type="text/css" href="css/css.css">
  </head>
  <body>
    <h1>Suma , resta , divide, y muliplica aqui</h1>
    <div class="calculadora-contenedor">
     	<div class="calculadora-cabeza">
     		<div class="calculadora-cabeza-frente">
     		 	<h2>Casio</h2>
     		</div>
     		<div class="calculadora-cabeza-cara">
     		    <input type="text" id="display">
     		</div>
     	</div>
      <div class="calculadora-cuerpo">
        <div class="grid-container">
          <div class="grid-item item1">
            <button type="button" class="bot">%</button>
            <button  class="bot">*</button>
            <button class="bot">+</button>
            <button class="bot">-</button>
          </div>
          <div class="grid-item item2">
            <button class="bot" >7</button>
            <button class="bot">8</button>
            <button class="bot" >9</button>
            <button class="bot" >6</button>
            <button class="bot">5</button>
            <button class="bot" >4</button>
            <button class="bot" >3</button>
            <button class="bot">2</button>
            <button class="bot" >1</button>
          </div>
          <div class="grid-item item3">
            <button class="bot btn-3" >.</button>
            <button class="bot cero">0</button>
            <button class="bot">c</button>
          </div>
          <div class="grid-item item4">
            <button class="bot igual" >=</button>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">


    </script>
            <script type="text/javascript" src="js/js.js"></script>
  </body>
</html>
